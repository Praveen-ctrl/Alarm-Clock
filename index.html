<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="main">
    <div class="container">
        <div class="img"><img src="al.jpg" alt=""></div>
        <div class="time"></div>
        <div class="dropdown">
            <div class="hours">
                <label for="hr"></label>
                <select name="hr" id="hr">
                    <option value="Hour" selected hidden>Hour</option>

                </select>
            </div>
            <div class="minutes">
                <label for="min"></label>
                <select name="min" id="min">
                    <option value="Minutes" selected hidden>Minutes</option>

                </select>
            </div>
            <div class="ampmzone">
                <label for="ampm"></label>
                <select name="" id="ampm">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>

        </div>

        <button id="btn">Set alarm</button>
    </div>
</div>

<body>

    <script src="index.js"></script>
</body>

</html>
